<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <img src="image1.avif" class="gallery-image active" alt="Image 1">
      <img src="image2.avif" class="gallery-image" alt="Image 2">
      <img src="image3.avif" class="gallery-image" alt="Image 3">
      <img src="image4.avif" class="gallery-image" alt="Image 4">
    </div>
    <button class="prev-btn" onclick="prevImage()"><</button>
    <button class="next-btn" onclick="nextImage()">></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
